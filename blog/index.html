<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 0xProfound</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/blog.css">
    <style>
        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .blog-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            color: var(--text-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 255, 0, 0.1);
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }
        
        .blog-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .blog-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 255, 0, 0.2);
        }
        
        .blog-date {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .blog-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .blog-excerpt {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .blog-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .blog-tag {
            padding: 0.25rem 0.5rem;
            background: rgba(0, 255, 0, 0.1);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .blog-read-time {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .blog-read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .blog-read-more:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .no-posts {
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .blog-filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <nav class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#terminal">Terminal</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../index.html#skills">Skills</a></li>
                <li><a href="../pages/machines.html">HTB Machines</a></li>
                <li><a class="active" href="index.html">Blog</a></li>
                <li><a href="../pages/timeline.html">Journey</a></li>
                <li><a href="../index.html#learning">Learning Path</a></li>
                <li><a href="../pages/tools.html">Tools</a></li>
                <li><a href="../index.html#activity">Activity</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="blog-header">
            <h1 class="section-title">Research & Blog</h1>
            <p class="subtitle">Cybersecurity insights, techniques, and knowledge sharing</p>
        </div>
        
        <div class="blog-filters">
            <div class="filter-btn active" data-filter="all">All Posts</div>
            <div class="filter-btn" data-filter="adcs">ADCS</div>
            <div class="filter-btn" data-filter="active-directory">Active Directory</div>
            <div class="filter-btn" data-filter="privesc">Privilege Escalation</div>
            <div class="filter-btn" data-filter="windows">Windows</div>
            <div class="filter-btn" data-filter="linux">Linux</div>
            <div class="filter-btn" data-filter="htb">HTB</div>
        </div>
        
        <div class="blog-grid" id="blogGrid">
            <!-- Blog posts will be loaded dynamically -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Blog posts data - you can add more posts here
            const blogPosts = [
                {
                    id: 'adcs-esc1',
                    title: 'ADCS ESC1 Vulnerability Deep Dive',
                    excerpt: 'Exploiting Misconfigured Certificate Templates for Domain Privilege Escalation. Learn how to identify and exploit ESC1 vulnerabilities in Active Directory Certificate Services.',
                    date: '2024-06-15',
                    readTime: '15 min',
                    tags: ['ADCS', 'Active Directory', 'PrivEsc', 'Windows', 'HTB'],
                    category: 'adcs'
                },
                {
                    id: 'adcs-esc2',
                    title: 'ADCS ESC2: Certificate Templates with Any Purpose EKU',
                    excerpt: 'Understanding how certificate templates with "Any Purpose" Extended Key Usage can be abused for authentication and privilege escalation.',
                    date: '2024-06-20',
                    readTime: '12 min',
                    tags: ['ADCS', 'Active Directory', 'PrivEsc', 'Windows'],
                    category: 'adcs'
                },
                {
                    id: 'adcs-esc3',
                    title: 'ADCS ESC3: Enrollment Agent Abuse',
                    excerpt: 'Exploiting Enrollment Agent certificate templates to request certificates on behalf of other users and gain unauthorized access.',
                    date: '2024-06-25',
                    readTime: '10 min',
                    tags: ['ADCS', 'Active Directory', 'PrivEsc', 'Windows'],
                    category: 'adcs'
                },
                {
                    id: 'adcs-esc4',
                    title: 'ADCS ESC4: Writeable Certificate Templates',
                    excerpt: 'How attackers can modify certificate templates with write permissions to create vulnerable configurations for privilege escalation.',
                    date: '2024-06-30',
                    readTime: '14 min',
                    tags: ['ADCS', 'Active Directory', 'PrivEsc', 'Windows'],
                    category: 'adcs'
                },
                {
                    id: 'adcs-esc6',
                    title: 'ADCS ESC6: EDITF_ATTRIBUTESUBJECTALTNAME2 Abuse',
                    excerpt: 'Exploiting the dangerous EDITF_ATTRIBUTESUBJECTALTNAME2 flag that affects all certificates issued by a CA.',
                    date: '2024-07-05',
                    readTime: '16 min',
                    tags: ['ADCS', 'Active Directory', 'PrivEsc', 'Windows'],
                    category: 'adcs'
                },
                {
                    id: 'adcs-esc8',
                    title: 'ADCS ESC8: HTTP Web Enrollment NTLM Relay',
                    excerpt: 'Using NTLM relay attacks against AD CS HTTP Web Enrollment endpoints to achieve domain compromise.',
                    date: '2024-07-10',
                    readTime: '18 min',
                    tags: ['ADCS', 'Active Directory', 'PrivEsc', 'Windows', 'NTLM'],
                    category: 'adcs'
                },
                {
                    id: 'windows-privesc',
                    title: 'Windows Privilege Escalation Techniques',
                    excerpt: 'Comprehensive guide to Windows privilege escalation methods, from service misconfigurations to token manipulation.',
                    date: '2024-07-15',
                    readTime: '20 min',
                    tags: ['Windows', 'PrivEsc', 'Active Directory'],
                    category: 'windows'
                },
                {
                    id: 'linux-privesc',
                    title: 'Linux Privilege Escalation Methods',
                    excerpt: 'Exploring various Linux privilege escalation vectors including SUID binaries, cron jobs, and kernel exploits.',
                    date: '2024-07-20',
                    readTime: '18 min',
                    tags: ['Linux', 'PrivEsc'],
                    category: 'linux'
                },
                {
                    id: 'bloodhound-guide',
                    title: 'BloodHound: Active Directory Attack Path Analysis',
                    excerpt: 'Mastering BloodHound for visualizing and exploiting attack paths in Active Directory environments.',
                    date: '2024-07-25',
                    readTime: '22 min',
                    tags: ['Active Directory', 'BloodHound', 'Reconnaissance'],
                    category: 'active-directory'
                },
                {
                    id: 'kerberos-attacks',
                    title: 'Kerberos Attack Techniques',
                    excerpt: 'Understanding and exploiting Kerberos authentication vulnerabilities including Golden Ticket, Silver Ticket, and Kerberoasting.',
                    date: '2024-08-01',
                    readTime: '25 min',
                    tags: ['Active Directory', 'Kerberos', 'Windows'],
                    category: 'active-directory'
                }
            ];
            
            const blogGrid = document.getElementById('blogGrid');
            
            // Render blog posts
            function renderBlogPosts(posts) {
                blogGrid.innerHTML = '';
                
                if (posts.length === 0) {
                    blogGrid.innerHTML = '<div class="no-posts">No blog posts found matching your filter.</div>';
                    return;
                }
                
                posts.forEach(post => {
                    const blogCard = document.createElement('div');
                    blogCard.className = 'blog-card';
                    
                    blogCard.innerHTML = `
                        <div class="blog-date">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        <h3 class="blog-title">${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-meta">
                            <div class="blog-tags">
                                ${post.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                            </div>
                            <span class="blog-read-time">${post.readTime} read</span>
                        </div>
                        <a href="${post.id}.html" class="blog-read-more">Read More</a>
                    `;
                    
                    blogGrid.appendChild(blogCard);
                });
            }
            
            // Initial render
            renderBlogPosts(blogPosts);
            
            // Filter functionality
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    
                    if (filter === 'all') {
                        renderBlogPosts(blogPosts);
                    } else {
                        const filteredPosts = blogPosts.filter(post => 
                            post.category === filter || post.tags.includes(filter)
                        );
                        renderBlogPosts(filteredPosts);
                    }
                });
            });
            
            // Add search functionality
            const addSearch = () => {
                const searchContainer = document.createElement('div');
                searchContainer.style.margin = '0 auto 2rem';
                searchContainer.style.maxWidth = '500px';
                
                searchContainer.innerHTML = `
                    <input type="text" id="blogSearch" placeholder="Search blog posts..." 
                           style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.8); 
                                  border: 2px solid #333; border-radius: 25px; color: var(--text-color);
                                  font-family: 'Courier New', monospace;">
                `;
                
                document.querySelector('.blog-header').after(searchContainer);
                
                const searchInput = document.getElementById('blogSearch');
                
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    if (searchTerm === '') {
                        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                        
                        if (activeFilter === 'all') {
                            renderBlogPosts(blogPosts);
                        } else {
                            const filteredPosts = blogPosts.filter(post => 
                                post.category === activeFilter || post.tags.includes(activeFilter)
                            );
                            renderBlogPosts(filteredPosts);
                        }
                        
                        return;
                    }
                    
                    const filteredPosts = blogPosts.filter(post => 
                        post.title.toLowerCase().includes(searchTerm) ||
                        post.excerpt.toLowerCase().includes(searchTerm) ||
                        post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                    
                    renderBlogPosts(filteredPosts);
                });
            };
            
            addSearch();
        });
    </script>
    <script src="../assets/js/particles.js"></script>
</body>
</html>
